<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }
        
        .checkbox-item input[type="number"] {
            width: 80px;
            margin-left: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .item-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
        }
        
        .item-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .stock-info {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #333;
        }
        
        .stock-info strong {
            color: #764ba2;
        }
        
        .composite-badge {
            display: inline-block;
            background: #ffd700;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .components-list {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .components-list div {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .components-list div:last-child {
            border-bottom: none;
        }
        
        .stock-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .stock-controls input {
            flex: 1;
        }
        
        .stock-controls button {
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Stock Management System</h1>
            <p>Manage your inventory with composite item support</p>
        </div>
        
        <div class="content">
            <div id="alertBox" class="hidden"></div>
            
            <!-- Add New Item Section -->
            <div class="section">
                <h2>‚ûï Add New Item</h2>
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" placeholder="Enter item name">
                </div>
                <div class="form-group">
                    <label for="initialStock">Initial Stock Quantity</label>
                    <input type="number" id="initialStock" min="0" value="0" placeholder="Enter quantity">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isComposite"> This is a composite item (uses other items)
                    </label>
                </div>
                <div id="componentsSection" class="hidden">
                    <label>Select Components:</label>
                    <div id="componentsList" class="checkbox-group">
                        <p style="color: #666;">Add some basic items first to create composite items</p>
                    </div>
                </div>
                <button onclick="addItem()">Add Item</button>
            </div>
            
            <!-- Current Stock Section -->
            <div class="section">
                <h2>üìä Current Stock</h2>
                <div id="stockDisplay" class="items-grid">
                    <p style="color: #666;">No items yet. Add your first item above!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('isComposite').addEventListener('change', function() {
                document.getElementById('componentsSection').classList.toggle('hidden', !this.checked);
            });
            updateDisplay();
        });
        
        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.classList.remove('hidden');
            setTimeout(() => alertBox.classList.add('hidden'), 3000);
        }
        
        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const stock = parseInt(document.getElementById('initialStock').value) || 0;
            const isComposite = document.getElementById('isComposite').checked;
            
            if (!name) {
                showAlert('Please enter an item name', 'error');
                return;
            }
            
            if (inventory.find(item => item.name.toLowerCase() === name.toLowerCase())) {
                showAlert('Item already exists!', 'error');
                return;
            }
            
            const newItem = {
                id: Date.now(),
                name: name,
                stock: stock,
                isComposite: isComposite,
                components: []
            };
            
            if (isComposite) {
                const checkboxes = document.querySelectorAll('#componentsList input[type="checkbox"]:checked');
                checkboxes.forEach(cb => {
                    const componentId = parseInt(cb.value);
                    const quantity = parseInt(document.querySelector(`#qty_${componentId}`).value) || 1;
                    newItem.components.push({ id: componentId, quantity: quantity });
                });
                
                if (newItem.components.length === 0) {
                    showAlert('Please select at least one component for composite item', 'error');
                    return;
                }
            }
            
            inventory.push(newItem);
            saveInventory();
            updateDisplay();
            
            // Reset form
            document.getElementById('itemName').value = '';
            document.getElementById('initialStock').value = '0';
            document.getElementById('isComposite').checked = false;
            document.getElementById('componentsSection').classList.add('hidden');
            
            showAlert(`Item "${name}" added successfully!`);
        }
        
        function updateStock(itemId, change) {
            const item = inventory.find(i => i.id === itemId);
            if (!item) return;
            
            if (item.isComposite && change < 0) {
                // Selling composite item - deduct from components
                const canSell = item.components.every(comp => {
                    const componentItem = inventory.find(i => i.id === comp.id);
                    return componentItem && componentItem.stock >= (comp.quantity * Math.abs(change));
                });
                
                if (!canSell) {
                    showAlert('Insufficient component stock!', 'error');
                    return;
                }
                
                // Deduct from components
                item.components.forEach(comp => {
                    const componentItem = inventory.find(i => i.id === comp.id);
                    componentItem.stock -= (comp.quantity * Math.abs(change));
                });
            }
            
            item.stock += change;
            if (item.stock < 0) item.stock = 0;
            
            saveInventory();
            updateDisplay();
            showAlert(`Stock updated for "${item.name}"!`);
        }
        
        function deleteItem(itemId) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            // Check if item is used in any composite items
            const usedIn = inventory.filter(item => 
                item.isComposite && item.components.some(comp => comp.id === itemId)
            );
            
            if (usedIn.length > 0) {
                const names = usedIn.map(i => i.name).join(', ');
                showAlert(`Cannot delete: Used in composite items (${names})`, 'error');
                return;
            }
            
            inventory = inventory.filter(item => item.id !== itemId);
            saveInventory();
            updateDisplay();
            showAlert('Item deleted successfully!');
        }
        
        function saveInventory() {
            localStorage.setItem('inventory', JSON.stringify(inventory));
        }
        
        function updateDisplay() {
            updateComponentsList();
            updateStockDisplay();
        }
        
        function updateComponentsList() {
            const componentsList = document.getElementById('componentsList');
            const basicItems = inventory.filter(item => !item.isComposite);
            
            if (basicItems.length === 0) {
                componentsList.innerHTML = '<p style="color: #666;">Add some basic items first to create composite items</p>';
                return;
            }
            
            componentsList.innerHTML = basicItems.map(item => `
                <div class="checkbox-item">
                    <input type="checkbox" id="comp_${item.id}" value="${item.id}">
                    <label for="comp_${item.id}">${item.name} (Stock: ${item.stock})</label>
                    <input type="number" id="qty_${item.id}" min="1" value="1" placeholder="Qty">
                </div>
            `).join('');
        }
        
        function updateStockDisplay() {
            const stockDisplay = document.getElementById('stockDisplay');
            
            if (inventory.length === 0) {
                stockDisplay.innerHTML = '<p style="color: #666;">No items yet. Add your first item above!</p>';
                return;
            }
            
            stockDisplay.innerHTML = inventory.map(item => {
                const componentsHtml = item.isComposite ? `
                    <div class="components-list">
                        <strong>Components:</strong>
                        ${item.components.map(comp => {
                            const compItem = inventory.find(i => i.id === comp.id);
                            return `<div>‚Ä¢ ${compItem.name} √ó ${comp.quantity}</div>`;
                        }).join('')}
                    </div>
                ` : '';
                
                return `
                    <div class="item-card">
                        <h3>${item.name}</h3>
                        ${item.isComposite ? '<span class="composite-badge">üîó Composite Item</span>' : ''}
                        <div class="stock-info">
                            Stock: <strong>${item.stock}</strong>
                        </div>
                        ${componentsHtml}
                        <div class="stock-controls">
                            <input type="number" id="change_${item.id}" value="1" min="1" placeholder="Quantity">
                            <button class="btn-success" onclick="updateStock(${item.id}, parseInt(document.getElementById('change_${item.id}').value))">
                                ‚ûï Add
                            </button>
                            <button class="btn-danger" onclick="updateStock(${item.id}, -parseInt(document.getElementById('change_${item.id}').value))">
                                ‚ûñ Remove
                            </button>
                        </div>
                        <button class="btn-danger" style="width: 100%; margin-top: 10px;" onclick="deleteItem(${item.id})">
                            üóëÔ∏è Delete Item
                        </button>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
